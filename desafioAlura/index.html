<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Início</a>
            <a class="cabecalho__menu__link" href="pagina2.html">Sobre</a>
        </nav>
    </header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Decodificador de Texto</h1>
            <p class="apresentacao__conteudo__paragrafo">Digite seu texto a seguir:</p>
            <p class="apresentacao__conteudo__mensagem" id="mensagem-validacao">Somente letras minúsculas, números e espaços são aceitos.
                <img class="apresentacao__conteudo__mensagem__imagem" src="./style/alerta-png-2.webp" alt="alerta">
            </p>
            <textarea id="texto" class="apresentacao__conteudo__textarea" rows="5" cols="50"></textarea>
            <div class="botoes">
                <button onclick="decodificarTexto()" id="botao-decodificar" class="apresentacao__conteudo__botao" disabled>Decodificar</button>
                <button onclick="criptografarTexto()" id="botao-criptografar" class="apresentacao__conteudo__botao" disabled>Criptografar</button>
                <button onclick="copiarTexto()" class="apresentacao__conteudo__botao">Copiar</button>
            </div>
            <textarea id="resultado" class="apresentacao__conteudo__resultado" rows="5" cols="50" readonly></textarea>
        </section>
    </main>
    <footer class="rodape">Paulo Erik, 2024</footer>

    <script src="java.js" defer></script>
</body>
</html>
